<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/gallery.ico" type="image/x-icon">
    <title>AI Image Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>AI Image Detector</h1>

    <div class="wrapper">
        <div class="upload-container">
            <h3>Upload Your Image</h3>
            <div class="buttons">
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <button class="file-input-button" onclick="document.getElementById('imageInput').click();">Choose
                    File</button>
                <button id="uploadButton">Analyze Image</button>
            </div>
            <img src="images/404-error.png" id="imagePreview">
        </div>

        <div class="colors-container">
            <p class="error">Nothing to show...</p>
        </div>

    </div>

    <div class="tags-container">
        <h3>Image Data</h3>
        <p class="error">Nothing to show...</p>
        <div class="results"></div>
        <div class="buttons">
            <button id="seeMoreButton" style="display: none;">See More</button>
            <button id="exportTagsButton" style="display: none;">Export Tags</button>
        </div>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h3>Uploading Image...</h3>
            <div class="progress-bar">
                <div id="uploadProgress" class="progress"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
